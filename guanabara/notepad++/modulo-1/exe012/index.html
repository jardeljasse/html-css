<!DOCTYPE html>
<html lang="bt-br">

	<head>
		<meta charset="utf-8">
		<title>Videos</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='shortcut icon' href='favicon/instagram.jfif' type='image/x-icon'>
	</head>

<body>
	
	<h2>Video</h2>
	
	<!-- <video src='media/bridge.webm' 
	width='500px' height='500px' controls loop preload='metadata'></video> -->
	<video poster='favicon/instagram.jfif' controls width='250'  preload='metadata' autostart='true'>	
		<source src='media/bridge.mp4' type='video/mp4'>
		<source src='media/bridge.webm' type='video/webm'>
		<source src='media/bridge.mkv' type='video/mkv'>
		<p>Seu <em>navegador</em> nao e compativel com as extensoes
		deste(s) video(s)</p><a href='media/bridge.mkv'>Clica aqui para baixar</a>
	</video>
	
	<h2>Videos externos</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/pj5GWOW31sw?start=10" 
		title="YouTube video player" frameborder="0" 
		allow="accelerometer; autoplay; clipboard-write; 
		encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
	</iframe>
	
	<h2>Inserindo Videos do Vemio</h2>
	
	<div style="padding:56.25% 0 0 0;position:relative;">
		<iframe src="https://player.vimeo.com/video/810841993?h=1bf5446fa9&autoplay=1&loop=1&portrait=0" 
			style="position:absolute;top:0;left:0;width:700;height:400;" frameborder="0" 
			allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
		</iframe>
	</div>
	<script src="https://player.vimeo.com/api/player.js"></script>
	
</body>


</html>
