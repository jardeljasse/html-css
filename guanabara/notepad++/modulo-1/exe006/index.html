<!DOCTYPE html>
<html lang="bt-br">

	<head>
		<meta charset="utf-8">
		<title>Links</title>
		<link rel='shortcut icon' href='favicon/labio.png' type='image/x-icon'>
	</head>

<body>
	
	<h1>Primeira Pagina</h1>
	<h2>Links Para outras Paginas</h2>
	<p>Voce pode acessar ao meu repositorio <em>GitHub</em>
	 clicando <a href='https://github.com/' target="_blank" rel='external'>aqui &#x1F468;</a></p>
	 
	<a href='#down'>Ir abaixo</a> 
	<a name='up'></a>
	 
	<p>Voce tambem pode acessar o canl do <em>YouTube&copy;</em>
	clicando <a href='www.youtube.com' target='_blank' rel='external'>aqui &#x1F469;</a></p>
	
	<!-- quando usar um 'Link Externo' devo colocar o elemento
	target="_blank" e rel="external" referindo a uma pagina externa -->
	<hr width='80%'>
	
	<h2>Links externos</h2>
	
	<p>Ir a <a href='index - 2.html' target='_self'rel='next'>pagina 2</a>
	<p>Ir a <a href='OutraPagina/index - 3.html' target='_self' rel='next'> pagina 3</a>
	
	<!-- Quando for a navegar a uma proxima pagina, sempre colocar
	o (rel='next') para proxima pagina e o (rel='prev' para a pagina
	anterior-- e (target='_self') para a propria pagina -->
	
	<p>Esta pagina e um oferecimento da <a href='https://www.hostnet.com.br'
	target='_blank' rel='nofollow'><abbr title='Hospedagem de Site'><em>HostNet</em></abbr></a></p>
	<!-- O (no follow) e usado aquando de um link nao confiavel -->
	
	<img src='favicon/labio.png' alt='labio' width='300px' height='500px'>
	
	<a name='down'></a>
	<p><a href='#up'>Ir acima</a></p>
</body>


</html>
